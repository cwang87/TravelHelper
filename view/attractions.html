<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Search Tourist Attractions</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
      
  </head>
  <body>
    
     <!-- Message -->  
    <div class="container-fluid">
        <br>
         <p>$!message</p>
        
    </div>  
      
      
      
   <div class="container-fluid" style="display: ${displaySearchBar};">   
      <form class="form-inline" action="/attractions" method="post">
        <!-- Search bar -->  
          <div class="form-group">
              <label class="sr-only" for="radius">Radius (in miles)</label>
              <div class="input-group">
                   
                    <input type="text" class="form-control" id="radius" name="radius" placeholder="radius">
                    <div class="input-group-addon">miles</div>
            </div>
          </div>  
          
           <!-- button --> 
          <button type="submit" class="btn btn-primary">Search</button>
       </form>
    </div>    
  
      
      
     <!-- attraction table -->    
    <div class="container-fluid" style="display: ${displayTable};">
        <br><br>
        <table class="table table-striped">
            
            <tr>
				<th width="30%">Tourist Attraction</th>
				<th width="60%">Address</th>
				<th width="10%">Rating</th>
			</tr>
            
            #foreach($attraction in $attractionList)
			<tr>
				<td>$attraction.attractionName</td>
				<td>$attraction.attractionAddress</td>
				<td>$attraction.attractionRating</td>
			</tr>
			#end
    
        </table>
    </div>  
      
      
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
