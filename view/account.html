<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>My Account</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<style>
    body{margin:0;padding:0;}
    iframe{margin:0; padding:0; width:100%; display:block;}
    p{margin:10px}
</style>
</head>
<body>

	<!--header part-->
	<div id="header" class="navbar navbar-inverse navbar-static-top"
		role="navigation">
		<div class="container-fluid">
			<div class="navbar-inner">
				<p class="navbar-text text-left"
					Style="color: white; font-family: Comic Sans MS; font-size: 160%;">TravelHelper
				</p>

				<div class="pull-right" style="margin-top: 12px">
					<button class="btn btn-warning" type="submit" onclick="{location.href='/home'}">Search
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button>
					
					<button class="btn btn-success" type="submit" onclick="{location.href='/expediaLink'}">Expedia
						<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
					</button>
					
					<button class="btn btn-info" type="submit" onclick="{location.href='/account'}">Account
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					</button>
					
					<button class="btn btn-info" type="submit" onclick="{location.href='/logout'}">Sign Out
						<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></button>

				</div>
			</div>
		</div>
	</div>
    
    
     <!--last visit info -->
    <div class="container"><p style="font-family:Fantasy; text-align:right">$lastVisitMessage</p></div>
    <!--tabs -->
    
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
            <p><br><br></p>
            <ul class="nav nav-sidebar"> 
            <li class="active"><a href="welcome.html" target="right">Welcome</a></li>
            <li class="active"><a href="http://localhost:2050/my_review" target="right">Manage Reviews</a></li>
            <li class="active"><a href="http://localhost:2050/add_review" target="right">Add Reviews</a></li>
            <li class="active"><a href="http://localhost:2050/save_hotels" target="right">Saved Hotels</a></li>
            </ul>
            
            </div> 
                
  			<div class="col-sm-10">
           		<div style="margin-right: 50px"">
           			<p style="color: #424242; font-family: Fantasy; font-size: 200%; 
           				text-align:right;">Hi, $username!</p> 
            	</div>
            <iframe style="border:none; margin:0px;" src="welcome.html" name="right" width="100%" height="1000"></iframe>
            </div>       
     </div>      
    </div>
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
  
    
    </body>
