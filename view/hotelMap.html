<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hotel Map</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
 
      <!-- Message -->  
    <div class="container-fluid">
         <p style="font-size:150%; font-family:fantasy; color:green;">$!message</p>
        
    </div> 
      
      
    <div class="container-fluid" style="display: ${display};">
       
        <iframe  width="80%" height="600" frameborder="0" style="border:0" src=$url allowfullscreen>
 
        </iframe>
        
    </div>    
   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
