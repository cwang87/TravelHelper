<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Sign Out</title>

<link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

	<!--header part-->
	<div id="header" class="navbar navbar-inverse navbar-static-top"
		role="navigation">
		<div class="container-fluid">
			<div class="navbar-inner">
				<p class="navbar-text text-left"
					Style="color: white; font-family: Comic Sans MS; font-size: 160%;">TravelHelper
				</p>

				<div class="pull-right" style="margin-top: 12px">
					<button class="btn btn-warning" type="submit" onclick="{location.href='/home'}">Search</button>
					
					<button class="btn btn-info" type="submit" onclick="{location.href='/register'}">Sign Up Free</button>

					<button class="btn btn-info" type="submit" onclick="{location.href='/login'}">
						<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp; Sign In</button>

				</div>
			</div>
		</div>
	</div>


	<!--Search part-->
		<div class="container">
			<h1 style="color: #424242; font-family: Fantasy; font-size: 200%">$!logoutMessage</h1>
			<br>
			<br>
			
			<p style="color: red; font-size: 16pt; font-style: italic;">$!errorMessage<br></p>

			
		</div>

</body>
</html>
